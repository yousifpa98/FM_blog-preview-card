<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Solution for a frontendmentor challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="blog-preview">
        <div class="preview-container">
          <img
            class="preview-img"
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
            aria-label="illustration-article"
          />
          <div class="tag"><p>Learning</p></div>
          <p class="publish_date">Published 21 Dec 2023</p>
          <h2 class="article-title">HTML & CSS foundations</h2>
          <p class="textpreview">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper"
              aria-label="Greg Hooper"
              class="author_pp"
            />
            <p>Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.yousifpaulus.dev">Yousif Paulus</a>.
    </div>
  </body>
</html>
